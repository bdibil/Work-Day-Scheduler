<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Today is </p>
  </header>


  <div class="container">
    <!-- Timeblocks go here -->

    <!-- https://jqueryui.com/draggable/#scroll   Auto-Scroll -->

    <div id="draggable" class="ui-widget-content" style="height: 900px; width: 66vw;"> 

 



    <div class="row time-block" id="r9">
      <div class="hour col-2">
        <h4>9 am</h4>
      </div>
      <textarea type="text" class="col-8 past" id="t9"></textarea>
      <button id="b9" class="col-2 saveBtn">Save Event</button>
    </div>




    <div class="row time-block" id="r10">
      <div class="hour col-2">
        <h4>10 am</h4>
      </div>
      <textarea class="col-8 present" id="t10"></textarea>
      <button id="b10" class="col-2 saveBtn">Save Event</button>
    </div>


    <div class="row time-block" id="r11">
      <div class="hour col-2">
        <h4>11 am</h4>
      </div>
      <textarea class="col-8 future" id="t11"></textarea>
      <button id="b11" class="col-2 saveBtn">Save Event</button>
    </div>


    <div class="row time-block" id="r12">
      <div class="hour col-2">
        <h4>12 pm</h4>
      </div>
      <textarea class="col-8 future" id="t12"></textarea>
      <button id="b12" class="col-2 saveBtn">Save Event</button>
    </div>


    <div class="row time-block" id="r13">
      <div class="hour col-2">
        <h4>1 pm</h4>
      </div>
      <textarea class="col-8 future" id="t13"></textarea>
      <button id="b13" class="col-2 saveBtn">Save Event</button>
    </div>


    <div class="row time-block" id="r14">
      <div class="hour col-2">
        <h4>2 pm</h4>
      </div>
      <textarea class="col-8 future" id="t14"></textarea>
      <button id="b14" class="col-2 saveBtn">Save Event</button>
    </div>


    <div class="row time-block" id="r15">
      <div class="hour col-2">
        <h4>3 pm</h4>
      </div>
      <textarea class="col-8 future" id="t15"></textarea>
      <button id="b15" class="col-2 saveBtn">Save Event</button>
    </div>


    <div class="row time-block" id="r16">
      <div class="hour col-2">
        <h4>4 pm</h4>
      </div>
      <textarea class="col-8 future" id="t16"></textarea>
      <button id="b16" class="col-2 saveBtn">Save Event</button>
    </div>


    <div class="row time-block" id="r17">
      <div class="hour col-2">
        <h4>5 pm</h4>
      </div>
      <textarea class="col-8 future" id="t17"></textarea>
      <button id="b17" class="col-2 saveBtn">Save Event</button>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
